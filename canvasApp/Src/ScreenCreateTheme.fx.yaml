ScreenCreateTheme As screen:
    Fill: =
    OnVisible: =If(_lThemeKey=0,NewForm(Form3),EditForm(Form3))

    ContainerMain2 As groupContainer.manualLayoutContainer:
        Height: =Max(App.Height, App.MinScreenHeight)
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

        cmHeader_3 As cmHeader:
            ZIndex: =3

        ContainerFooter2 As groupContainer.manualLayoutContainer:
            Height: =267
            Width: =ContainerMain2.Width
            Y: =499
            ZIndex: =4

            ButtonCreateNewTheme_1 As button:
                BorderColor: =_cBaseColor
                BorderThickness: =0
                Fill: =_cBaseColor
                HoverFill: =ColorFade(_cBaseColor,-20%)
                OnSelect: =SubmitForm(Form3)
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: ="＋　作成"
                Width: =300
                X: =533
                Y: =40
                ZIndex: =1

        ContainerBody As groupContainer.manualLayoutContainer:
            Height: =(ContainerMain2.Height-cmHeader_3.Height-ContainerFooter2.Height)
            Width: =ContainerMain2.Width
            Y: =cmHeader_3.Height
            ZIndex: =5

            ContainerQuestion As groupContainer.verticalAutoLayoutContainer:
                Height: =342
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =ContainerBody.Width-200
                X: =100
                Y: =40
                ZIndex: =1

                Form3 As form:
                    DataSource: ='仮説構築支援ツール - テーマ'
                    DefaultMode: =FormMode.New
                    Item: =LookUp('仮説構築支援ツール - テーマ',ID=_lThemeKey)
                    LayoutMinHeight: =250
                    LayoutMinWidth: =400
                    OnSuccess: =Navigate(screenTheme, ScreenTransition.Fade) 
                    ZIndex: =4

                    Title_DataCard3 As typedDataCard.textualEditCard:
                        BorderColor: =_cBaseColor
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Title"
                        Default: =ThisItem.Title
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@'仮説構築支援ツール - テーマ'],DataSourceInfo.DisplayName,"Title")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@'仮説構築支援ツール - テーマ'], DataSourceInfo.MaxLength, "Title")
                        Required: =true
                        Update: =DataCardValue7.Text
                        Width: =ContainerQuestion.Width-100
                        X: =0
                        Y: =0
                        ZIndex: =5

                        DataCardKey7 As label:
                            Color: =_cBaseColor
                            FontWeight: =Semibold
                            Height: =47
                            Size: =16
                            Text: ="テーマ名"
                            Width: =Parent.Width-100
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        DataCardValue7 As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: =Parent.Default
                            DelayOutput: =true
                            DisplayMode: =Parent.DisplayMode
                            Fill: =RGBA(237, 237, 237, 1)
                            Height: =100
                            HoverBorderColor: =Parent.BorderColor
                            HoverColor: =
                            HoverFill: =RGBA(237, 237, 237, 1)
                            MaxLength: =Parent.MaxLength
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width-100
                            X: =30
                            Y: =DataCardKey7.Y + DataCardKey7.Height + 5
                            ZIndex: =2

                        ErrorMessage7 As label:
                            AutoHeight: =true
                            Height: =10
                            Live: =Live.Assertive
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: =If(IsBlank(Parent.Error),"","テーマ名は必須です")
                            Visible: =Parent.DisplayMode=DisplayMode.Edit
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =DataCardValue7.Y + DataCardValue7.Height
                            ZIndex: =3

                        StarVisible7 As label:
                            Align: =Align.Center
                            Color: =_cBaseColor
                            FontWeight: =Semibold
                            Height: =DataCardKey7.Height
                            Size: =16
                            Text: ="*"
                            Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                            Width: =30
                            Wrap: =false
                            X: =112
                            Y: =DataCardKey7.Y
                            ZIndex: =4

