ScreenCreateTheme As screen:
    Fill: =
    OnVisible: =

    ContainerMain2 As groupContainer.manualLayoutContainer:
        Height: =Max(App.Height, App.MinScreenHeight)
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

        cmHeader_3 As cmHeader:
            ZIndex: =3

        ContainerFooter2 As groupContainer.manualLayoutContainer:
            Height: =267
            Width: =ContainerMain2.Width
            Y: =499
            ZIndex: =4

            ButtonCreateNewTheme_1 As button:
                BorderColor: =_cBaseColor
                BorderThickness: =0
                Fill: =_cBaseColor
                HoverFill: =ColorFade(_cBaseColor,-20%)
                OnSelect: |
                    =//Validate('仮説構築支援ツール - テーマ', T, textAnswerThemeName.Text )
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: =_lButtonLabel
                Width: =300
                X: =533
                Y: =40
                ZIndex: =1

        ContainerBody As groupContainer.manualLayoutContainer:
            Height: =(ContainerMain2.Height-cmHeader_3.Height-ContainerFooter2.Height)
            Width: =ContainerMain2.Width
            Y: =cmHeader_3.Height
            ZIndex: =5

            ContainerQuestion As groupContainer.verticalAutoLayoutContainer:
                Height: =342
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =ContainerBody.Width-200
                X: =100
                Y: =40
                ZIndex: =1

                LabelThemeName As label:
                    Color: =_cBaseColor
                    FontWeight: =Bold
                    Size: =16
                    Text: ="テーマ名*"
                    ZIndex: =1

                GroupThemeName As group:
                    Height: =5
                    LayoutMinHeight: =5
                    LayoutMinWidth: =5
                    Width: =5
                    X: =50.33333333333326
                    Y: =-45
                    ZIndex: =4

                    textAnswerThemeName As text:
                        BorderColor: =_cBaseColor
                        BorderStyle: =BorderStyle.None
                        Default: =If(IsBlank(_lThisItem),"",_lThisItem.Title)
                        DisabledBorderColor: =_cBaseColor
                        Fill: =RGBA(237, 237, 237, 1)
                        Height: =100
                        HoverFill: =RGBA(237, 237, 237, 1)
                        Mode: =TextMode.MultiLine
                        PaddingBottom: =0
                        PaddingLeft: |
                            =10
                        PaddingRight: =0
                        PaddingTop: =0
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =ContainerQuestion.Width-100
                        Y: =questionLabel_1.Height
                        ZIndex: =2

                    underFrame_1 As rectangle:
                        BorderColor: =_cBaseColor
                        Fill: =_cBaseColor
                        Height: =2
                        Visible: =If(controlType="text",true,false)
                        Width: =ContainerQuestion.Width-100
                        Y: =questionLabel_1.Height+textAnswerThemeName.Height
                        ZIndex: =3

