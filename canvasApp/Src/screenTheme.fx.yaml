screenTheme As screen:
    OnVisible: =Set(themeList,'仮説構築支援ツール - テーマ');

    "galleryTheme As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(100, 149, 237, 1)
        Fill: =White
        Height: =241
        Items: =Filter(themeList,author=User().Email)
        Layout: =Layout.Vertical
        OnSelect: =Navigate(screenCanvas)
        TemplatePadding: =
        TemplateSize: =120
        Width: =1089
        X: =121
        Y: =194
        ZIndex: =1

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(100, 149, 237, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="項目の詳細の表示"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Label1 As label:
            FontWeight: =Bold
            Height: =72
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Width: =952
            X: =40
            ZIndex: =6

    Label2 As label:
        Color: =baseColor
        DisabledColor: =baseColor
        FontWeight: =FontWeight.Bold
        Height: =44
        Size: =18
        Text: ="担当テーマ"
        Width: =194
        X: =50
        Y: =108
        ZIndex: =2

    cmHeader_1 As cmHeader:
        ZIndex: =6

    Rectangle2 As rectangle:
        BorderColor: =RGBA(100, 149, 237, 1)
        Fill: =RGBA(100, 149, 237, 1)
        Height: =0
        Width: =1159
        X: =100
        Y: =160
        ZIndex: =7

    Rectangle3 As rectangle:
        BorderColor: =baseColor
        Fill: =baseColor
        Height: |
            =8
        Width: =Max(App.Width-100, App.MinScreenWidth-100)
        X: =50
        Y: =152
        ZIndex: =8

    Rectangle3_1 As rectangle:
        BorderColor: =baseColor
        Fill: =baseColor
        Height: =8
        Width: =Max(App.Width-100, App.MinScreenWidth-100)
        X: =50
        Y: =505
        ZIndex: =9

    Label2_1 As label:
        Color: =baseColor
        FontWeight: =FontWeight.Bold
        Height: =44
        Size: =18
        Text: ="閲覧のみテーマ"
        Width: =194
        X: =50
        Y: =461
        ZIndex: =10

