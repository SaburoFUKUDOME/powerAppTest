                    Height: =30
                    HoverBorderColor: =ColorFade(_cBaseColor,-20%)
                    HoverFill: =ColorFade(_cBaseColor,-20%)
                    OnSelect: |-
                        =// 追加の問を連結したコレクションを作成
                        Clear(colOutputTextCSV);
                        ForAll(Sequence(CountRows(GalleryAddCategory.AllItems)),
                        With({_addId:Index(GalleryAddCategory.AllItems,Value).ID},
                        Collect(colOutputTextCSV, 
                        {addId:_addId,text:Concat(Filter(colHindranceFactor,add_answerID=_addId),"【"&_lHindranceFactor&Value&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)},
                        {addId:_addId,text:Concat(Filter(colCurrentMeasures,add_answerID=_addId),"【"&_lCurrentMeasures&Value&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)},
                        {addId:_addId,text:Concat(Filter(colSatisfaction,add_answerID=_addId),"【"&_lSatisfaction&Value&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)},
                        {addId:_addId,text:Concat(Filter(colVP,add_answerID=_addId),"【"&_lVP&Value&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)}
                        ))
                        );
                        
                        
                        // 出力文字の連結
                        Set(ExportDataCSV,
                        Concat(colCustomer,"【"&_lCustomer&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)&
                        Concat(colJTBD,"【"&_lJTBD&"】,"&_lIcon&LookUp(questionList,ID=questionID).Title&","""&answer&""""&_lNewLine)&
