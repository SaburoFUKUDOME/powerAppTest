ScreenEntireDisplay As screen:
    OnVisible: |-
        =UpdateContext({_lAnswerList:Filter('仮説構築支援ツール - 回答',And(themeID=themeId))});

    ContainerHeader As groupContainer.manualLayoutContainer:
        Height: =100
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =5

        TriangleVP As triangle:
            BorderColor: =_cBaseColor
            DisplayMode: =DisplayMode.View
            Fill: =_cBaseColor
            Height: =90
            Width: =150
            X: =267
            Y: =LabelVP.Y
            ZIndex: =1

        LabelVP As label:
            Align: =Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =_cBaseColor
            Height: =90
            Size: =20
            Text: |-
                ="VP : Value Proposition" & Char(10)　&"(提供価値)"
            Width: =325
            X: =17
