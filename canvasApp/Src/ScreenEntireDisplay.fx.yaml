                Icon: =Icon.BackArrow
                OnSelect: =Navigate(screenCanvas,Fade)
                Tooltip: ="Home画面へ戻る"
                Width: =30
                X: =11
                Y: =10
                ZIndex: =2

            Label3 As label:
