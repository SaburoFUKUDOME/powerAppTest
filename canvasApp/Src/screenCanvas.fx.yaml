                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

        添付ファイル_DataCard1 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.添付ファイル
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'仮説構築支援ツール - テーマ'],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue3.Attachments
