            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'仮説構築支援ツール - テーマ'], DataSourceInfo.MaxLength, "OData__x5217__xff11_")
            Required: =false
            Update: =cardAnswerValue.Text
            Width: =266
            X: =1
            Y: =0
            ZIndex: =2

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =34
