cmNavigation As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =200
    X: =0
    Y: =0
    ZIndex: =1

    Group2_1 As group:
        Height: =5
        Width: =5
        X: =-658
        Y: =-16
        ZIndex: =4

        "navigateGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            Height: =360
            Items: ='仮説構築支援ツール - ナビゲーション_1'
            Layout: =Layout.Vertical
            TemplateFill: =If(ThisItem.IsSelected,baseColor,White)
            TemplatePadding: =0
            TemplateSize: =40
            Width: =166
            X: =10
            Y: =169
            ZIndex: =1

            navigateButton As button:
                BorderColor: =baseColor
                Color: =If(ThisItem.IsSelected,White,baseColor)
                DisabledBorderColor: =baseColor
                Fill: =RGBA(0, 0, 0, 0)
                Height: =navigateGallery.TemplateHeight
                HoverFill: =baseColor
                OnSelect: |-
                    =Navigate(screenCanvas,ScreenTransition.Fade);
                    // 問IDを変数にセットする
                    Set(questionKey,ThisItem.question_id);
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =10
                Text: =ThisItem.Title
                Width: =navigateGallery.TemplateWidth
                ZIndex: =6

        homeButton As button:
            BorderColor: =baseColor
            BorderThickness: =3
            Color: =baseColor
            DisabledBorderColor: =baseColor
            DisabledColor: =baseColor
            DisabledFill: =baseColor
            Fill: =RGBA(0, 0, 0, 0)
            FontWeight: =FontWeight.Bold
            Height: =46
            HoverFill: =baseColor
            OnSelect: =Navigate(screenCanvas,ScreenTransition.Fade)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =16
            Text: ="Home"
            Width: =166
            X: =10
            Y: =101
            ZIndex: =2

