cmNavigation As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =200
    X: =0
    Y: =0
    ZIndex: =4

    Group2_4 As group:
        Height: =5
        Width: =5
        X: =-658
        Y: =-16
        ZIndex: =4

        "navigateGallery_3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            Height: =360
            Items: ='仮説構築支援ツール - ナビゲーション'
            Layout: =Layout.Vertical
            TemplateFill: |
                =If(ThisItem.question_id = questionKey,baseColor,White)
            TemplatePadding: =0
            TemplateSize: =40
            Width: =179
            X: =10
            Y: =169
            ZIndex: =1

            navigateButton_3 As button:
                BorderColor: =baseColor
                Color: =If(ThisItem.question_id = questionKey,White,baseColor)
                DisabledBorderColor: =baseColor
                Fill: =RGBA(0, 0, 0, 0)
                Height: =navigateGallery_3.TemplateHeight
                HoverFill: =baseColor
                OnSelect: |-
                    =Navigate(scrennQuestion,ScreenTransition.Fade);
                    Set(questionKey,ThisItem.question_id);
                    Set(currentTitle, LookUp('仮想構築支援ツール - 問い', ID=questionKey).Title);
                    Set(currentQuestion, LookUp('仮想構築支援ツール - 問い', ID=questionKey).question_content);
                    Set(currentAnswer, galleryTheme.Selected.id1_answer);
                    Set(currentPage, LookUp('仮想構築支援ツール - 問い', ID=questionKey).current_question_number);
                    Set(totalPage, LookUp('仮想構築支援ツール - 問い', ID=questionKey).question_totalnumber);
                    Set(commentary, LookUp('仮想構築支援ツール - 問い', ID=questionKey).commentary);
                    Set(example, LookUp('仮想構築支援ツール - 問い', ID=questionKey).example);
                    
                    Set(nextVisible, true);
                    Set(buckVisible, false);
                    Set(commentaryGroupVisible, true);
                    Set(exampleGroupVisible, false);
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =11
                Text: =ThisItem.Title
                Width: =navigateGallery_3.TemplateWidth
                ZIndex: =6

        homeButton_1 As button:
            BorderColor: =baseColor
            BorderThickness: =3
            Color: =baseColor
            DisabledBorderColor: =baseColor
            DisabledColor: =baseColor
            DisabledFill: =baseColor
            Fill: =RGBA(0, 0, 0, 0)
            FontWeight: =FontWeight.Bold
            Height: =46
            HoverFill: =baseColor
            OnSelect: =Navigate(screenCanvas,ScreenTransition.Fade)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =16
            Text: ="Home"
            Width: =179
            X: =10
            Y: =101
            ZIndex: =2

