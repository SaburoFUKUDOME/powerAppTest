cmNavigation As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =200
    X: =0
    Y: =0
    ZIndex: =5

    "navigateGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =360
        Items: ='仮説構築支援ツール - ナビゲーション'
        Layout: =Layout.Vertical
        TemplateFill: |
            =If(ThisItem.question_id = navigationKey,baseColor,White)
        TemplatePadding: =0
        TemplateSize: =40
        Width: =179
        X: =10
        Y: =155
        ZIndex: =3

        navigateButton As button:
            BorderColor: =baseColor
            Color: =If(ThisItem.question_id = navigationKey,White,baseColor)
            DisabledBorderColor: =baseColor
            Fill: =RGBA(0, 0, 0, 0)
            Height: =navigateGallery.TemplateHeight
            HoverFill: =baseColor
            OnSelect: |-
                =Navigate(
                    scrennQuestion,
                    ScreenTransition.Fade
                );
                Set(
                    navigationKey,
                    ThisItem.question_id
                );
                Set(
                    questionKey,
                    ThisItem.question_id
                );
                Set(
                    // 回答の取得方法は検討する★★
                    currentAnswer,
                    galleryTheme.Selected.id1_answer
                );
                
                With({qRecord:LookUp('仮想構築支援ツール - 問い', ID=questionKey)},
                Set(
                    currentTitle,
                    qRecord.Title
                );
                Set(
                    currentQuestion,
                    qRecord.question_content
                );
                Set(
                    controlType,
                    qRecord.control_type
                );
                Set(
                    currentPage,
                    qRecord.current_question_number
                );
                Set(
                    totalPage,
                    qRecord.question_totalnumber
                );
                Set(
                    commentary,
                    qRecord.commentary
                );
                Set(
                    example,
                    qRecord.example
                );
                Set(
                    nextVisible,
                    If(qRecord.next_question_id=0,false,true)
                
                );
                );
                Set(
                    buckVisible,
                    false
                );
                Set(
                    commentaryGroupVisible,
                    true
                );
                Set(
                    exampleGroupVisible,
                    false
                );
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =11
            Text: =ThisItem.Title
            Width: =navigateGallery.TemplateWidth
            ZIndex: =6

