statusBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2 As gallery.galleryHorizontal:
        Height: =116
        Items: ='仮説構築支援ツール - ナビゲーション'
        TemplateSize: =35
        Y: =40
        ZIndex: =1

        Label10 As label:
            BorderColor: =baseColor
            BorderThickness: =2
            Fill: |-
                =With(
                    {
                        categoryCount: CountIf(
                            questionList,
                            category = ThisItem.Title
                        ),
                        answerTable: Filter(
                            '仮説構築支援ツール - 回答',
                            And(
                            category = ThisItem.Title,
                            themeID = themeId
                            )
                        )
                    },
                    If(
                        CountIf(
                            answerTable,
                            status = 10
                        ) = categoryCount,
                        baseColor,
                        CountIf(
                            answerTable,
                            (status = 2)||(status = 10)
                        ) > 0,
                        RGBA(
                            200,
                            220,
                            255,
                            1
                        ),
                        White
                    )
                )
            Height: =100
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Width: =35
            Y: =5
            ZIndex: =1

