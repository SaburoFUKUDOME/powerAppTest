statusBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    statusGallery As gallery.galleryHorizontal:
        Height: =50
        Items: ='仮説構築支援ツール - ナビゲーション'
        TemplateSize: =25
        Width: =298
        ZIndex: =2

        statusBarLabel As label:
            BorderColor: =baseColor
            BorderThickness: =2
            Fill: |-
                =With({categoryQuestionCount:CountIf(questionList,category=ThisItem.Title),
                answerTable:Filter('仮説構築支援ツール - 回答',And(category=ThisItem.Title,themeID=2))},
                If(CountIf(answerTable,status=10)=categoryQuestionCount,baseColor,
                CountIf(answerTable,(status=2)||(status=10))>0,
                RGBA(200,220,255,1),White))
            Height: =25
            OnSelect: =Select(Parent)
            Text: =
            Width: =25
            Y: =5
            ZIndex: =1

