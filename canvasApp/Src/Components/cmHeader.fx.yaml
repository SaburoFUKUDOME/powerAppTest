cmHeader As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    headerLabel As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =baseColor
        Height: =60
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

    addressLabel As label:
        Align: =Right
        Color: =RGBA(255, 255, 255, 1)
        Height: =55
        Size: =12
        Text: =User().Email
        Width: =818
        X: =459
        Y: =5
        ZIndex: =3

    userIcon As image:
        Height: =40
        Image: =User().Image
        RadiusBottomLeft: =90
        RadiusBottomRight: =90
        RadiusTopLeft: =90
        RadiusTopRight: =90
        Width: =40
        X: =1277
        Y: =10
        ZIndex: =4

    titleLabel As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =55
        Size: =20
        Text: ="Hypothesis Creator"
        Width: =427
        X: =32
        Y: =1
        ZIndex: =5

