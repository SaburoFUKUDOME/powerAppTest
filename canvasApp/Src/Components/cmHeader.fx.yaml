cmHeader As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    headerLabel As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =baseColor
        Height: =79
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

    addressLabel As label:
        Align: =Right
        Color: =RGBA(255, 255, 255, 1)
        Height: =71
        PaddingTop: =25
        Size: =17
        Text: =User().Email
        Width: =818
        X: =432
        ZIndex: =3

    userIcon As image:
        Height: =62
        Image: =User().Image
        RadiusBottomLeft: =90
        RadiusBottomRight: =90
        RadiusTopLeft: =90
        RadiusTopRight: =90
        Width: =62
        X: =1263
        Y: =9
        ZIndex: =4

    titleLabel As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =61
        Size: =27
        Text: ="Hypothesis Creator"
        Width: =427
        X: =30
        Y: =10
        ZIndex: =5

