cmStatusBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    statusGallery As gallery.galleryHorizontal:
        Height: =50
        Items: ='仮説構築支援ツール - ナビゲーション'
        TemplateSize: =27
        Width: =298
        ZIndex: =2

        statusBarLabel As label:
            BorderColor: =If(currentCategory = ThisItem.Title,RGBA(255,215,0,1),_cBaseColor)
            BorderThickness: =2
            Fill: |-
                =
                With({
                categoryQuestionCount:
                // 前提条件、顧客、目的、MVPの場合は、問の複数追加は無いのでそのままの件数をセットする
                If(Or(ThisItem.ID=1,ThisItem.ID=2,ThisItem.ID=3,ThisItem.ID=8),
                CountIf(questionList,category=ThisItem.Title),
                // それ以外の場合は、問の追加分かけた件数をセットする
                CountIf(questionList,category=ThisItem.Title)*maxSortNumber),
                answerTable:Filter('仮説構築支援ツール - 回答',And(category=ThisItem.Title,themeID=themeId))},
                If(CountIf(answerTable,status=completeStatus)=categoryQuestionCount,_cBaseColor,
                CountIf(answerTable,(status=incompleteStatus)||(status=completeStatus))>noneStatus,
                RGBA(200,220,255,1),RGBA(245,245,245,1)))
            Height: =25
            OnSelect: =Select(Parent)
            Text: =
            Tooltip: ="ああああ"
            Width: =25
            Y: =8
            ZIndex: =1

