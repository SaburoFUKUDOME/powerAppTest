cmHome_2 As CanvasComponent:
    moveQuestion(qid As Number, addAnswerFlag As Boolean, addAnswerId As Number, addCategory As Number):
        qid:
            Default: =100
        addAnswerFlag:
            Default: =true
        addAnswerId:
            Default: =100
        addCategory:
            Default: =100
        ThisProperty:
            Default: |-
                =If(
                    addAnswerFlag,
                    Set(
                        addAnswer,
                        true
                    );
                    Set(
                        addAnswerId,
                        addAnswerId
                    ),
                    Set(
                        addAnswerId,
                        0
                    )
                );
                
                
                //問いへ遷移
                Set(
                    navigationKey,
                    qid
                );
                Set(
                    questionKey,
                    qid
                );
                With({getAnswerRecord:LookUp('仮説構築支援ツール - 回答',And(themeID=themeId,questionID=questionKey,add_answerID=addAnswerId))},
                Reset(textAnswer);
                Reset(skipAnswerCheckbox);
                Reset(noAnswerCheckbox);
                Set(
                    currentAnswer,
                    If(IsBlank(getAnswerRecord),"",getAnswerRecord.answer)
                    );
                Set(
                    skipFlag,
                    getAnswerRecord.skip_flag
                    );
                Set(
                    noAnswerFlag,
                    getAnswerRecord.no_answer_flag
                    );
                );
                
                With({qRecord:LookUp(questionList, ID=questionKey)},
                Set(
                    currentTitle,
                    qRecord.Title
                );
                Set(
                    currentQuestion,
                    qRecord.question_content
                );
                Set(currentCategory,qRecord.category_ID);
                Set(
                    controlType,
                    qRecord.control_type
                );
                Set(
                    currentPage,
                    qRecord.current_question_number
                );
                Set(
                    totalPage,
                    qRecord.question_totalnumber
                );
                Set(
                    commentary,
                    qRecord.commentary
                );
                Set(
                    example,
                    qRecord.example
                );
                Set(
                    currentRequired,
                    qRecord.required
                );
                Set(
                    nextVisible,
                    If(qRecord.next_question_id=0,false,true)
                
                );
                Set(
                    confirmVisible,
                    If(qRecord.next_question_id=0,true,false)
                );
                );
                Set(
                    backVisible,
                    false
                );
                Set(
                    commentaryGroupVisible,
                    true
                );
                Set(
                    exampleGroupVisible,
                    false
                );
                If(Not(currentRequired="2"),Set(currentQuestion,Concatenate(currentQuestion,"*")));
                Navigate(
                    scrennQuestion,
                    ScreenTransition.Fade
                );
