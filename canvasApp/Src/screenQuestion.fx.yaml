        Set(currentQuestion, LookUp('仮想構築支援ツール - 問い', Title="1").設問);

    Label1 As label:
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =Bold
        Text: ="問題"
        X: =40
        Y: =127
        ZIndex: =1

    Label3 As label:
        Align: =Left
        Text: =currentQuestion
        Width: =996
        X: =100
        Y: =127
        ZIndex: =2

    Label4 As label:
        Color: =RGBA(0, 18, 107, 1)
        FontWeight: =Bold
        Text: ="答え"
        X: =40
        Y: =192
        ZIndex: =3

    textAnswer As text:
        Default: =currentAnswer
        Width: =661
        X: =100
        Y: =192
        ZIndex: =4

    Icon5 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        X: =40
        Y: =28
        ZIndex: =5

    Icon6 As icon.Save:
        Icon: =Icon.Save
        OnSelect: |-
            =If(currentNo=1,UpdateIf('仮説構築支援ツール - テーマ',Title="1",{列１:textAnswer.Text}),currentNo=2,UpdateIf('仮説構築支援ツール - テーマ',Title="1",{列２:textAnswer.Text}));
        X: =1269
        Y: =28
        ZIndex: =6

    Icon7 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: |
            =Set(currentNo, 1);
            Set(currentAnswer, galleryThema.Selected.列１);
            Set(currentQuestion, LookUp('仮想構築支援ツール - 問い', Title="1").設問);
        Visible: =If(currentNo=1,false,true)
        X: =160
        Y: =28
        ZIndex: =7

    Icon8 As icon.ChevronRight:
        Icon: =Icon.ChevronRight
        OnSelect: |
            =Set(currentNo, 2);
            Set(currentAnswer, galleryThema.Selected.列２);
            Set(currentQuestion, LookUp('仮想構築支援ツール - 問い', Title="2").設問);
        Visible: =If(currentNo=2,false,true)
        X: =256
        Y: =28
        ZIndex: =8

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =165
        Items: ='仮想構築支援ツール - 問い'
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        X: =646
        Y: =557
        ZIndex: =9

        Image2 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image2.Width - 104
            X: =Image2.X + Image2.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.設問
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="項目の詳細の表示"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

